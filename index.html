<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

    <h1>Jeu de Dés</h1>
    <button id="newGame"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-0.5 -0.5 14 14" height="14" width="14"><g id="add-1--expand-cross-buttons-button-more-remove-plus-add-+-mathematics-math"><path id="Vector" stroke="#e3300c" stroke-linecap="round" stroke-linejoin="round" d="M6.5 0.4642857142857143v12.071428571428571" stroke-width="1"></path><path id="Vector_2" stroke="#e3300c" stroke-linecap="round" stroke-linejoin="round" d="M0.4642857142857143 6.46282h12.071428571428571" stroke-width="1"></path></g></svg> Nouvelle Partie </button>

        <div class="player active" id="player1">
            <h2>Joueur 1</h2>
            <div class="score">Score: <br><span id="score1">0</span></div><br>
            <div class="score_current">Points en cours: <br><span id="currentScore1">0</span></div>
        </div>
        <div class="player" id="player2">
            <h2>Joueur 2</h2>
            <div class="score">Score: <br><span id="score2">0</span></div><br>
            <div class="score_current">Points en cours: <br><span id="currentScore2">0</span></div>
        </div>
    </div>

</html>
